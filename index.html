<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>inspire</title>
</head>

<body id="bg-image">
    <header class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="temp">
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row h-100 align-items-center justify-content-end">
            <div class="col-6 h-100 align-items-center text-center">
                <div class="row h-100 align-items-center">
                    <div class="col h-10 align-middle text-light main-shadow">
                        <div class="clock-text" id="clock"></div>
                        <h1 id="clock-greeting">Good Morning</h1>
                    </div>
                </div>
            </div>
            <div class="col-3 d-flex flex-column text-dark align-self-end">
                <div class="row justify-content-end">
                    <div class="col" id="list">
                        <div class="mt-3">
                            <div class="bg-light rounded shadow-light list-cards m-3 d-flex flex-column">
                                <div
                                    class="d-flex justify-content-around align-items-center rounded-top text-dark flex-column card-text-shadow text-center p-3">
                                    <div>
                                        <h5 class="">To Do</h5>
                                    </div>
                                    <div class="d-flex">
                                        <p id="task-counts">0/0</p>
                                    </div>
                                </div>
                                <div class="p-2 flex-grow-1">
                                    <div id="tasks-list">
                                    </div>
                                </div>
                                <form onsubmit="app.tasksController.addTask()" class="p-2 d-flex outline-dark">
                                    <input type="text" name="task" class="form-control" placeholder="Add a task..."
                                        required minlength="3" maxlength="50">
                                    <button type="submit" class="btn ml-2 btn-outline-dark">+</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="text-light container-fluid">
        <div class="row">
            <div class="col-3 d-flex flex-column justify-content-end" id="img-info"></div>
            <div class="col-6 text-center" id="quote"></div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
